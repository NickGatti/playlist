<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="./master.css">
        <style media="screen">
            html {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Lato', sans-serif;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            #wrapper {
                display: flex;
                flex-direction: column;
            }

            header {
                width: 100%;
                background: silver;
                height: 5vh;
            }

            main {
                width: 100%;
                max-height: 88vh;
                background: white;
                overflow: auto;
            }

            footer {
                width: 100%;
                background: silver;
                height: 5vh;
            }

            .trackBin {
                width: 50%;
                min-height: 86vh;
                max-height: 86vh;
                float: left;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: auto;
            }

            .selectList {
                width: 50%;
                max-height: 86vh;
                min-height: 100%;
                float: right;
                object-fit: contain;
                overflow: auto;
            }

            .copy {
                margin-left: 4em;
                transform: translateY(50%);
            }

            .trackBinCont {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #chooseTracks {
                background: darkgrey;
                padding: 1em;
                margin: 1em;
            }

            .coverArt {
                width: 50%;
            }
        </style>
    </head>

    <body>
        <div id="wrapper">
            <header>
            </header>
            <main>
                <aside class="trackBin">
                    <div class="trackBinCont">
                        <div>
                            <h1>Track Bin</h1>
                        </div>
                        <div>
                            <button id="chooseTracks" type="button" name="button">Choose Tracks</button>
                        </div>

                    </div>
                </aside>
                <aside class="selectList">
                </aside>
            </main>
            <footer>
                <div class="copy">
                    &copy; Nick Gatti
                </div>
            </footer>

        </div>

        <script type="text/javascript" src="index.js">
        </script>
    </body>

</html>
