<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="./master.css">
        <style media="screen">
            html {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Lato', sans-serif;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            header {
                width: 100%;
                background: silver;
                height: 5vh;
            }

            main {
                width: 100%;
                background: white;
                height: 88.25vh;
                border: 1px solid black;
            }

            footer {
                width: 100%;
                background: silver;
                height: 5vh;
            }

            .trackBin {
                min-height: 100%;
                width: 50%;
                border: 1px solid black;
                float: left;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .selectList {
                width: 50%;
                border: 1px solid black;
                min-height: 100%;
                float: right;
            }

            .copy {
                margin-left: 4em;
                transform: translateY(50%);
            }

            .trackBinCont {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #chooseTracks {
                background: darkgrey;
                padding: 1em;
                margin: 1em;
            }
        </style>
    </head>

    <body>
        <header>
        </header>
        <main>
            <aside class="trackBin">
                <div class="trackBinCont">
                    <div>
                        <h1>Track Bin</h1>
                    </div>
                    <div>
                        <button id="chooseTracks" type="button" name="button">Choose Tracks</button>
                    </div>

                </div>
            </aside>
            <aside class="selectList">

            </aside>
        </main>
        <footer>
            <div class="copy">
                &copy; Nick Gatti
            </div>
        </footer>

        <script type="text/javascript" src="index.js">
        </script>
    </body>

</html>
